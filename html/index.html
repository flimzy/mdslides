<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/mdslides.css">
    <script src="/client.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Slide Show</title>
</head>
<body>

<div id="header">
    <span class="menu left">
        <a href="#"><span class="fa fa-angle-down" id="preview-toggle"></span></a>
    </span>
    Markdown Slide Show
</div>

<div id="container">
    <div id="preview" class="hidden">
        Thumbnail previews
    </div>

    <div id="content">
        <span id="wait-message">
            <span class="fa fa-spinner fa-pulse fa-3x fa-fw"></span>Application is initializing...
        </span>
        <span class="hidden" id="ready-content">
            A slide show is coming soon!
        </span>
    </div>
</div>

<div id="footer">
    <span class="menu left">
        <span id="nav-prev" class="disabled">
            <span class="fa fa-step-backward fa-2x"></span>
            <span id="nav-prev-title">Previous</span>
        </span>
    </span>
    <span class="menu right">
        <span id="nav-next" class="disabled">
            <span id="nav-next-title">Next</span>
            <span class="fa fa-step-forward fa-2x"></span>
        </span>
    </span>
    <span id="play-pause" class="fa fa-play fa-2x disabled"></span>
</div>

</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/mdslides.css">
    <script src="/client.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Slide Show</title>
</head>
<body>

<div id="header">
    <span class="menu left">
        <span class="fa fa-angle-down"></span>
    </span>
    <span class="menu right">
        <span class="fa fa-folder-open-o"></span>
    </span>
    <div class="title">Markdown Slide Show</div>
</div>

<div id="container">
    <div id="preview">
        Thumbnail previews
    </div>

    <div id="content">
        <span id="wait-message">
            <span class="fa fa-spinner fa-pulse fa-3x fa-fw"></span>Application is initializing...
        </span>
        <span style="display: none" id="ready-content">
            Content content content
            <ul>
                <li>one
                <li>two
                <li>three
            </ul>
        </span>
    </div>
</div>

<div id="footer">
    <span class="menu left">
        <span id="nav-prev">
            <span class="fa fa-arrow-circle-left fa-2x"></span>
            <span id="nav-prev-title">Previous</span>
        </span>
    </span>
    <span class="menu right">
        <span id="nav-next">
            <span id="nav-next-title">Next</span>
            <span class="fa fa-arrow-circle-right fa-2x"></span>
        </span>
    </span>
</div>




</body>
</html>
